{% extends 'article/index.html' %}

{% block newslist %}
<thead>
            <th>标题</th>
            <th>正文链接</th>
            <th>时间</th>
            <th>分类</th>
<thead>
<tbody>

    {% for line in data %}
        <tr>
            <td><a href="/articledetail?entityurl={{ line.entityurl }}&title={{ line.title }}">{{ line.title }}</a></td>
            <td>{{ line.entityurl }} </td>
            <td>{{ line.entitytime }} </td>
            <td>{{ line.rate }}</td>
        </tr>
    {% endfor %}
{% endblock %}
